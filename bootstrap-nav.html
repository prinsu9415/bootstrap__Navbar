<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .nav-item a{
        text-decoration: none;
        background-color:#fff ;
        border-radius: 10px;
        font-size: 14px;
        padding-left: 20px;
    }
    .nav-item a:hover {
       
        color: #0d0c0c;
        background-color: #fff;
        border-radius: 10px;
        font-size: 16px;
    }
   
    .part{
        background-color: rgb(160, 207, 207);
       position: relative;
        height: 80vh;
        width: 100%;
        
    }
    .part p{
        border: #dd0c40 inset;
        border-radius: 10px;
        padding: 0px 5px;
        color: #544e4e;
        font-size: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%); 
    }
    .navbar-brand {
    text-shadow: 4px 2px 4px rgba(1, 60, 80, 0.6);  
color: red;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
font-size: 30px;
font-weight: bold;
transition: width 0.4s;
    }
    .navbar-brand:hover{
       color: rgba(70,50,100,0.8);
        font-size: 31px;
       
    }
    .ft{
        
        background-color: #b17878;
        text-align: center;
        color: #dd0c40;
        padding-bottom: 5px;
        ;
       
    }
    .ft h1{
        font-size: 20px
    }
   
    
   
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Adda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a  aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a  href="#">Aabout Us</a>
              </li>
              <li class="nav-item">
                <a  href="#">Contact Us</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="part">
        <p>Main</p>
      </div>
     <footer class="ft">
        <div ><h1>copyright 2023</h1></div>
     </footer>
</body>
</html>
